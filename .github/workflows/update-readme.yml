name: Update README Activity

on:
  schedule:
    - cron: "0 16 * * *"   # Runs every day at 4 PM UTC
  workflow_dispatch:       # Allow manual run from Actions tab

# ðŸ‘‡ this line is important so the action can push commits
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README timestamp
        run: |
          ts="Last updated: $(date -u '+%Y-%m-%d %H:%M UTC')"
          if grep -q '^Last updated:' README.md; then
            sed -i "s/^Last updated:.*/$ts/" README.md
          else
            echo "" >> README.md
            echo "$ts" >> README.md
          fi

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Automated README update" || exit 0
          git push
