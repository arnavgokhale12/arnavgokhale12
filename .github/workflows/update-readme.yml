name: Update README Activity

on:
  schedule:
    - cron: "0 16 * * *"   # Runs every day at 4 PM UTC
  workflow_dispatch:       # Allow manual run

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update README timestamp
        run: |
          echo "Last updated: $(date -u '+%Y-%m-%d %H:%M UTC')" > activity.txt
          sed -i '/^Last updated:/d' README.md
          cat activity.txt README.md > README.tmp
          mv README.tmp README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Automated README update" || echo "No changes"
          git push
